<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign-Up Form </title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css">
    
    
</head>
<body>

    <div class="main">

        <section class="signup">
            <!-- <img src="images/signup-bg.jpg" alt=""> -->
            <div class="container">
                <div class="signup-content">
                    <form method="POST" id="signup-form" class="signup-form" action="../process.php" onsubmit="return valid()" >
                        <h2 class="form-title">Create account</h2>
                        <div class="form-group">
                            Name:
                            <input type="text" class="form-input" name="name" id="name" placeholder="Your Name"/>
                        </div>
                        <div class="form-group">
                            Email-ID
                            <input type="email" class="form-input" name="email" id="email" placeholder="Your Email"/>
                        </div>
                        
                        <div class="form-group">
                            Type:
                            <input type="text" class="form-input" name="as" id="as" placeholder="Student/Prof"/>
                        </div>
                        <div class="form-group">
                            Password:
                            <input type="password" class="form-input" name="password" id="password" placeholder="Password"/>
                            <span toggle="#password" ></span>
                        </div>
                        <div class="form-group">
                            Repeat Password:
                            <input type="password" class="form-input" name="re_password" id="re_password" placeholder="Repeat your password"/>
                        </div>
                        <div class="form-group">
                            <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                            <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>
                        </div>
                        <div class="form-group">
                            <input type="submit" name="submit" id="submit" class="form-submit"  value="Sign up"/>
                        </div>
                    </form>
                    
                </div>
            </div>
        </section>

    </div>

    <!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="js/main.js"> </script> 
    <script type="text/javascript" language="JavaScript" > 
    
    function valid() {
    
    var name = document.getElementById('name')
    var pass = document.getElementById('password')
    var pass_repeat = document.getElementById('re_password')
    var email = document.getElementById('email')
    
    if(name.value=="") {
        alert("Please Enter Your Name");
        name.focus();
        return false;
    }

    else if(!isNaN(name.value)) {
        alert("Please Enter Only Characters");
        name.select();
        return false;
    }
    
    else if (email.value == "") {
        alert("Please enter a valid e-mail address.");
        email.focus();
        return false;
    }

    else if (email.value.indexOf("@", 0) < 0) {
        alert("Please enter a valid e-mail address.");
        email.focus();
        return false;
    }

    else if (email.value.indexOf(".", 0) < 0) {
        alert("Please enter a valid e-mail address.");
        email.focus();
        return false;
    }
    
    else if(pass.value=="") {
        alert("Please Enter Your Password");
        pass.focus();
        return false;
    }
   
    else if(pass_repeat.value=="") {
        alert("Please renter Your Password");
        pass_repeat.focus();
        return false;
    }
    
    else if(pass_repeat.value!=pass.value) {
        alert("Enter correct password ");
        pass_repeat.focus();
        return false;
    }

    else {
        alert("You're registered successfully");
      //window.location="http://localhost/C14-69_wdl/process.php"; }
        return true;
    }
}
    
    
    
    
    
    </script>
</body>
</html>
